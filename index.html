<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="Image/x-icon" href="./img/icons/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Library</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Brooklyn Public Library</h1>
        <div class="header__wrapper">
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-list_item"><a href="#about">About</a></li>
                    <li class="header__menu-list_item"><a href="#favorites">Favorites</a></li>
                    <li class="header__menu-list_item"><a href="#shop">Coffee shop</a></li>
                    <li class="header__menu-list_item"><a href="#contacts">Contacts</a></li>
                    <li class="header__menu-list_item"><a href="#cards">Library Card</a></li>
                </ul>
            </nav>
            <div class="header__profile">
                <img src="./img/icons/icon_profile.svg" alt="profile">
            </div>
            <div class="burger">
                <span></span>
            </div>
        </div>
    </header>
    <main>
        <section id="promo" class="promo">
            <div class="container">
                <h3 class="promo__title">Welcome <br> to the Brooklyn Library</h3>
            </div>
        </section>
        <section id="about" class="about">
            <div class="container">
                <h2 class="title">About</h2>

            </div>
        </section>
        <section id="favourites" class="favourites">
            <div class="container">
                <h2 class="title">Favorites</h2>
                
            </div>
        </section>
        <section id="shop" class="shop">
            <div class="container">
                <h2 class="title">Coffee shop</h2>
                
            </div>
        </section>
        <section id="contacts" class="contacts">
            <div class="container">
                <h2 class="title">Our Contacts</h2>
                
            </div>
        </section>
        <section id="cards" class="cards">
            <div class="container">
                <h2 class="title">Digital Library Cards</h2>
                
            </div>
        </section>
    </main>
    <footer>

    </footer>
    
    <script src="./script/script.js"></script>
</body>
</html>
